<!doctype html>
<html ng-app>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

	<script type="text/javascript" src="roster.js"></script>

	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
	<div ng-controller="RosterCtrl">
		<h2>{{rosterName}}</h2>
		<ul class="unstyled">
				<li ng-repeat="player in roster">
					{{player.name}}
					<span ng-show="player.getPosition()">{{player.position}}</span>
					<select ng-model="player.position" ng-show="!player.position">
							<option>Handler</option>
							<option>Cutter</option>
					</select>
				</li>
		</ul>
		<input type="text" ng-model="newPlayer" ng-model-instant></input>
		<button class="btn" ng-click="addPlayer()"><i class="icon-plus"></i></button>
	</div>
</body>
</html>
